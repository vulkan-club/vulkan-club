 <script>
    window.onload = function postbackUrl()
     {
      var params = window
        .location
        .search
        .replace('?','')
        .split('&')
        .reduce(
            function(p,e){
                var a = e.split('=');
                p[ decodeURIComponent(a[0])] = decodeURIComponent(a[1]);
                return p;
            },
            {}
        );
      var uniq = params['placement']
      var logolink = '<a class="logo page__logo" href="https://skyservice.host/?placement=' + uniq + '"><img class="logo__img" src="img/logo_cv.png" tppabs="/img/logo_cv.png"</a>' 
      var butlink = '<a class="button" href="https://skyservice.host/?placement=' + uniq + '" ">Забрать бонусы</a>' 
      document.getElementById("logopage").innerHTML = logolink;
      document.getElementById("but").innerHTML = butlink;
    }
  </script>
